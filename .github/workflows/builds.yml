name: Build App
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds
        options:
          - macos-latest
          - ubuntu-latest
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production
      should_submit:
        type: boolean
        description: Whether to perform the submit step
        required: true
        default: false
jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    strategy:
      matrix:
        node: [18.x]
    steps:
    - name: ğŸ— Setup repo
      uses: actions/checkout@v2

    - name: ğŸ— Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
        cache: yarn

    - name: ğŸ— Setup Expo and EAS
      uses: expo/expo-github-action@v7
      with:
        token: ${{ secrets.EXPO_TOKEN }}
        expo-version: latest
        eas-version: latest

    - name: ğŸ“¦ Install dependencies
      run: yarn

    - name: ğŸ“‹ Test project
      run: yarn test --updateSnapshot
      timeout-minutes: 2

    - name: ğŸ‘· Build app (iOS)
      if: ${{ github.event.inputs.platform == 'ios' }}
      run: |
        eas build --local \
          --non-interactive \
          --output=./app-build \
          --platform=ios \
          --profile=${{ github.event.inputs.profile }}

    - name: ğŸ‘· Build app (Android)
      if: ${{ github.event.inputs.platform == 'android' }}
      run: |
        eas build --local \
          --non-interactive \
          --output=./app-build \
          --platform=android \
          --profile=${{ github.event.inputs.profile }}

    - name: ğŸš¢ Submit
      if: ${{ github.event.inputs.should_submit }}
      run: eas submit -p ${{ github.event.inputs.platform }} --profile ${{ github.event.inputs.profile }} --path app-build
